<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!--Website title-->
        <title>Flatdango</title>
        <link
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" href="assets/index.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <!--The navigation bar to be used-->
        <div class="heading">
            <div class="item">
                <h2 class="ui header">
                    <i class="orange ticket icon"></i>
                    <div class="content">FLATDANGO</div>
                    <!--Option for buying movie tickets-->
                    <div class="sub header" id="subtitle">BUY MOVIE TICKETS HERE</div>
                </h2>
            </div>
        </div>
        <div class="ui centered grid">
            <div class="four wide column">
                <div class="list-container">
                    <!--The side bar to be used-->
                    <ul class="ui divided list" id="films">
                        <li class="film item">Movie titles are here.</li>
                      </ul>
                    </div>
                  </div>
                  <!--Movie posters to be viewed-->
                  <div class="four wide column">
                    <img
                    id="poster"
                    src="assets/placeholderImage.png"
                    alt="[MOVIE TITLE]"
                  />
                </div>
                <!--Information about the movie-->
                <div class="four wide column">
                    <div class="ui cards" id="showing">
                        <div class="card">
                            <div id="title" class="title">[MOVIE TITLE]</div>
                            <div id="runtime" class="meta">[RUNTIME] minutes</div>
                            <div class="content">
                                <div class="description">
                                    <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
                                    <span id="showtime" class="ui label">[SHOWTIME]</span>
                                    <span id="ticket-num">[X]</span> remaining tickets
                                  </div>
                                </div>
                                <!--Option for buying a ticket-->
                                <div class="extra content">
                                    <button id="buy-ticket" class="ui orange button">
                                        Buy Ticket
                                      </button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <script src="src/index.js"></script>
          </body>
</html>
